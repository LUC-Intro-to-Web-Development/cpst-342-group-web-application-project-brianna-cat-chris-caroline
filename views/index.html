<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Chicago Eats</title>
		<link rel = "stylesheet" href = "./css/style.css" type = "text/css">
        <script src="https://6566a88864fcff8d730ef1a5.mockapi.io/api/chirest/restaurants" defer></script>
		<meta charset = "UTF-8">
		<meta name = "description" content = "Chicago Eats">
		<meta name = "keywords" content = "brianna wright, caitlin cabanas, caroline houser, chris sinclair, chicago, restaurants, reviews, ratings">
		<meta name = "author" content = "Brianna Wright, Caitlin Cabanas Caroline Houser, Chris Sinclair">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
	</head>

	<body>
        <div id = "homeheading">
            Chicago Eats!
        </div>

        <br>

		<div id = "location">
            Location:
            <br>
            <button onClick="toLakeview()" class="location" id="Lakeview">Lakeview</button>
            <br>
            <button onClick="toLincolnPark()" class="location" id="Lincoln Park">Lincoln Park</button>
            <br>
            <button onClick="toRogersPark()" class="location" id="Rogers Park">Rogers Park</button>
        </div>

        <br>

        <div id = "type">
            Type:
            <br>
            <br>
            <form action="/cuisine" method="POST">
                <button id = "typebutton" name="cuisine" value="Italian">Italian</button>
            </form>
            <br>
            <form action="/cuisine" method="POST">
                <button id = "typebutton" name="cuisine" value="Mexican">Mexican</button>
            </form>
            <br>
            <button id = "typebutton" onClick = "window.location.href = '';">Chinese</button>
            <br>
            <button id = "typebutton" onClick = "window.location.href = '';">BBQ</button>
            <br>
            <button id = "typebutton" onClick = "window.location.href = '';">Fast Food</button>
        
        </div>


        <table style="margin: 20px;">
            <tr>
                <th>Name</th>
                <th>Neighborhood</th>
                <th>Cuisine</th>
                <th>Options</th>
            </tr>
        {{#each specificCuisine}}
            <tr>
                <td>{{this.name}}</td>
                <td>{{this.neighborhood}}</td>
                <td>{{this.cuisine}}</td>
                <td>
                 
                        <input type="radio" name="rating" value="Like">
                        <input type="radio" name="rating" value="Dislike">
                        <button type="button" class="btn btn-success" name="cuisine_display" value="{{this.id}}" onClick="displayRestaurant(event)">Display Page</button>
                 

                </td>
                
            </tr>
        {{/each}}
    </table>

        <br>

        <div id = "rating">
            Rating:
            <br>
            <br>
            <button id = "ratingbutton5" onClick = "window.location.href = '';">5</button>
            <button id = "ratingbutton4" onClick = "window.location.href = '';">4</button>
            <button id = "ratingbutton3" onClick = "window.location.href = '';">3</button>
            <button id = "ratingbutton2" onClick = "window.location.href = '';">2</button>
            <button id = "ratingbutton1" onClick = "window.location.href = '';">1</button>
        </div>
        <script>

        function displayRestaurant(e){
            var restaurantID = e.target.value;
            window.location.href= `/restaurant/${restaurantID}`;
        }
            function toLakeview(){
            window.location.href = "http://localhost:3000/lakeview";
        }

        function toLincolnPark(){
            window.location.href = "http://localhost:3000/lincolnpark";
        }

        function toRogersPark(){
            window.location.href = "http://localhost:3000/rogerspark";
        }
        </script>
    </body>
    
    <footer>

    </footer>

</html>
