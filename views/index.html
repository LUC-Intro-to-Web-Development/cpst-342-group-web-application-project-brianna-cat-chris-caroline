<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Chicago Eats</title>
		<link rel = "stylesheet" href = "style.css" type = "text/css" />
        <script src="https://6566a88864fcff8d730ef1a5.mockapi.io/api/chirest/restaurants" defer></script>
		<meta charset = "UTF-8">
		<meta name = "description" content = "Chicago Eats">
		<meta name = "keywords" content = "brianna wright, caitlin cabanas, caroline houser, chris sinclair, chicago, restaurants, reviews, ratings">
		<meta name = "author" content = "Brianna Wright, Caitlin Cabanas Caroline Houser, Chris Sinclair">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">



	</head>

	<body>
        <div class="gridcontainer">
            <div class="topcontainer">
                <img src="/logo.png" alt="Chicago Eats!" height="100%">
            </div>

            <div class="subheadingcontainer">
                Select neighborhood <u>OR</u> type of food below:
            
            
            </div>

            <div class="midleftcontainer">
                <form action="/neighborhood" method="POST">
                    <div class = "map">
                        <img src = "/chicago-map.png" alt = "Chicago">
                        <button class = "rogerspark" name = "neighborhood" value = "Rogers Park">Rogers Park</button>
                        <button class = "lakeview" name = "neighborhood" value = "Lakeview">Lake View</button>
                        <button class = "lincolnpark" name = "neighborhood" value = "Lincoln Park">Lincoln Park</button>
                    </div>
                </form>
            </div>

            <div class="midrightcontainer">
                
                <div class="italiantype">
                    <img src="/italianfood.PNG" alt="Italian">
                    <form action="/cuisine" method="POST">
                        <button class = "italianbtn" name="cuisine" value="Italian">Italian</button>
                    </form>
                </div>
                
                <div class="mexicantype">
                    <img src="/mexicanfood.jpg" alt="Mexican">
                    <form action="/cuisine" method="POST">
                        <button class = "mexicanbtn" name="cuisine" value="Mexican">Mexican</button>
                    </form>
                </div>
                
                <div class="americantype">
                    <img src="/americanfood.PNG" alt="American">
                    <form action="/cuisine" method="POST">
                        <button class = "americanbtn" name="cuisine" value="American">American</button>
                    </form>
                </div>

            </div>

            <div class="bottomleftcontainer">
                <table style="margin: 20px;">
                    <tr>
                        <th>Name</th>
                        <th>Neighborhood</th>
                        <th>Cuisine</th>
                        <th>Options</th>
                    </tr>
                {{#each rest}}
                    <tr>
                        <td>{{this.name}}</td>
                        <td>{{this.neighborhood}}</td>
                        <td>{{this.cuisine}}</td>
                        <td>
                            <form action="/restaurant/:id" method="GET">
                                <input type="radio" name="rating" value="0">0</forminput>
                                <input type="radio" name="rating" value="1">1</forminput>
                                <button type="button" class="btn btn-success" name="cuisine_display" value="{{this.id}}" onClick="displayRestaurant(event)">Display Info</button>
                            </form>
        
                        </td>
                        
                    </tr>
                {{/each}}
                </table>
            </div>

            <div class="bottomrightcontainer">
                {{#each specificRestaurant}}
                <strong>{{this.name}}</strong>
                <br>
                {{this.neighborhood}}
                <br>
                {{this.cuisine}}
                <br>
                {{this.rating}}
                {{/each}}
            </div>
        </div>
    </body>
    <footer>
    </footer>
    <script>
        function displayRestaurant(e) {
            var restaurantID = e.target.value;
            window.location.href = "/restaurant/${restaurantID}";
        }
    </script>
</html>
